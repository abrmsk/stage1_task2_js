<script>
    const yellow_square = document.getElementById("yellow_square")
    let pressed = false;
    const func = [
        (o) => o.style.display = "none",
        (t) => {
            alert(t);
            pressed = !pressed
        }
    ]

    yellow_square.addEventListener("click", (e) => {
        pressed ? func[0](e.path[0]) : func[1]("Привет");
