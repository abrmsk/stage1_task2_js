                </textarea>
                <button id="button219" class="button">Button</button>
            </div>

<script>
    const button219 = document.getElementById("button219")
    button219.addEventListener("click", () => {
        const src = document.getElementById("textarea219");
        let value = src.value.split("\n");

        // delete all elements img
        let oldImgs = src.parentElement.getElementsByTagName("IMG")
        while (oldImgs.length) {
            oldImgs[0].remove()
        }

        // create new elements
        value.forEach(element => {
            const img = document.createElement("IMG");
            img.src = element;
            src.parentElement.appendChild(img);
        })
    })

</script>
