                    <p>"X: <span id="coordinate-x"></span>, Y: <span id="coordinate-y"></span>"</p>
                    <p>language: <span id="language_browser"></span></p>
                    <p>"ле: <span id="latitude"></span>, лћ: <span id="longitude"></span>"</p>

<script>
    // ******************************//
    // assignment 2.1.10
    // ******************************//
    let elem_x = document.getElementById("coordinate-x")
    let elem_y = document.getElementById("coordinate-y")
    document.getElementsByTagName("html")[0].addEventListener("mousemove", (e) => {
        elem_x.innerText = e.clientX;
        elem_y.innerText = e.clientY;
    })

    // ******************************//
    // assignment 2.1.11
    // ******************************//
    document.getElementById("language_browser").innerText = window.navigator.language



    // ******************************//
    // assignment 2.1.12
    // ******************************//
    window.navigator.geolocation.getCurrentPosition((o) => {
        document.getElementById("latitude").innerText = o.coords.latitude
        document.getElementById("longitude").innerText = o.coords.longitude
    })
</script>
