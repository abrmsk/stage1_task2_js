        <h2 class="assignment">Task 2.1.6</h2>
        <div class="task216 taskNNN">
            <div class="container">
                <h3 class="title">use events mouse</h3>
                <p>(mouseover, mouseout)</p>
                <button id="button216" class="button">Button</button>
                <div id="object_216" class="obj"></div>
            </div>
        </div>
    </div>
</section>

<script>
    const button = document.getElementById("button216");
    button.addEventListener("mouseover", () => {
        document.getElementById("object_216").classList.add("hidden");
    })
    button.addEventListener("mouseout", () => {
        document.getElementById("object_216").classList.remove("hidden");
    })
</script>
